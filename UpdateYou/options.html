<!DOCTYPE html>
<html lang="en">
  <head>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" type="text/css" href="MultiSelect/multi-select.css">
	<script type="text/javascript" src="jquery-3.1.0.min.js"></script>
	<script type="text/javascript" src="MultiSelect/jquery.multi-select.js"></script>
	<script type="text/javascript" src="options.js"></script>
	
	<title>UpdateYou Options</title>
  </head>
	<body class="options">
		<div class="container">
			<p>Choose which subscriptions you would like to get updates for:</p>
			<div>
				<select id="left"></select>
			</div>
			<div>
				<input type="button" id="leftbutton">add</input>
				<input type="button" id="rightbutton">remove</input>
			</div>
			<div>
				<select id="right"></select>
			<div>
			<div>
				<button id="apply">Apply settings</button>
			</div>
		</div>
  </body>
</html>
